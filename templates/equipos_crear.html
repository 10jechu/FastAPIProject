{% extends "base.html" %}
{% block title %}Crear Equipo - Selección Colombia{% endblock %}
{% block header_title %}Crear Equipo{% endblock %}
{% block content %}
<div class="content">
    <section class="card">
        <h2>Crear Nuevo Equipo</h2>
        <form action="/equipos/crear/" method="post" class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" required>
            </div>
            <div class="form-group">
                <label for="enfrentamientos_con_colombia">Enfrentamientos con Colombia</label>
                <input type="number" id="enfrentamientos_con_colombia" name="enfrentamientos_con_colombia" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Equipo</button>
        </form>
    </section>
</div>
{% endblock %}
