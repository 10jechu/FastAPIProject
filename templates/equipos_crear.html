<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Equipo - Selección Colombia</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header style="background: linear-gradient(to right, #002266, #FCD116, #CE1126); padding: 15px; text-align: center;">
        <h1>Crear Equipo</h1>
        <nav>
            <a href="/" class="nav-btn">Inicio</a>
            <a href="/equipos/" class="nav-btn">Equipos</a>
        </nav>
    </header>

    <main>
        <section class="stats-card">
            <h2>Formulario de Creación</h2>
            <form method="post" action="/equipos/crear/">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="pais">País:</label><br>
                <input type="text" id="pais" name="pais" required><br>
                <label for="enfrentamientos_con_colombia">Enfrentamientos con Colombia:</label><br>
                <input type="number" id="enfrentamientos_con_colombia" name="enfrentamientos_con_colombia" required><br>
                <label for="bandera">URL de la Bandera (ej. /static/images/flags/pais.png):</label><br>
                <input type="text" id="bandera" name="bandera"><br>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
            <a href="/equipos/" class="btn btn-primary">Volver</a>
        </section>
    </main>

    <footer style="background-color: #002266; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p>© 2025 Selección Colombia - Gestión. Desarrollado por Jesús Vilardi - 67001298, Universidad Católica</p>
    </footer>
</body>
</html>
