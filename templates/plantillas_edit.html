{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 style="color: #FCD116;">Editar Plantilla</h1>
    <form method="post" action="/plantillas/{{ plantilla.id }}/update">
        <p><label>ID:</label> <input type="number" name="id" value="{{ plantilla.id }}" readonly></p>
        <p><label>Equipo ID:</label> <input type="number" name="equipo_id" value="{{ plantilla.equipo_id }}" required></p>
        <p><label>Nombre:</label> <input type="text" name="nombre" value="{{ plantilla.nombre }}"></p>
        <p><label>Posición:</label> <input type="text" name="posicion" value="{{ plantilla.posicion }}"></p>
        <p><label>Año:</label> <input type="number" name="anio" value="{{ plantilla.anio }}" required></p>
        <p><label>Torneo ID:</label> <input type="number" name="torneo_id" value="{{ plantilla.torneo_id }}"></p>
        <p><label>Jugador ID:</label> <input type="number" name="jugador_id" value="{{ plantilla.jugador_id }}"></p>
        <button type="submit" class="btn-save">Guardar</button>
        <a href="/plantillas/"><button type="button" class="btn-back">Cancelar</button></a>
    </form>
</div>
{% endblock %}
