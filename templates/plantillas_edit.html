<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Plantilla</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/jugadores/">Jugadores</a>
        <a href="/equipos/">Equipos</a>
        <a href="/partidos/">Partidos</a>
        <a href="/plantillas/">Plantillas</a>
        <a href="/torneos/">Torneos</a>
        <a href="/estadisticas/completa/">Estadísticas</a>
        <a href="/documentacion/">Documentación</a>
    </nav>
    <div class="content">
        <h1>Editar Plantilla</h1>
        <form action="/plantillas/{{ plantilla.id }}/update" method="post">
            <label for="equipo_id">Equipo ID:</label><br>
            <input type="number" id="equipo_id" name="equipo_id" value="{{ plantilla.equipo_id }}" required><br>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" value="{{ plantilla.nombre }}" required><br>
            <label for="posicion">Posición:</label><br>
            <input type="text" id="posicion" name="posicion" value="{{ plantilla.posicion }}" required><br>
            <label for="anio">Año:</label><br>
            <input type="number" id="anio" name="anio" value="{{ plantilla.anio }}" required><br>
            <label for="torneo_id">Torneo ID:</label><br>
            <input type="number" id="torneo_id" name="torneo_id" value="{{ plantilla.torneo_id }}" required><br>
            <label for="jugador_id">Jugador ID:</label><br>
            <input type="number" id="jugador_id" name="jugador_id" value="{{ plantilla.jugador_id }}" required><br><br>
            <button type="submit">Actualizar</button>
        </form>
    </div>
</body>
</html>
