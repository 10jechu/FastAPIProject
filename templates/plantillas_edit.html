{% extends "base.html" %}
{% block title %}Editar Plantilla - Gesti칩n Selecci칩n Colombia{% endblock %}
{% block content %}
<h2>Editar Plantilla</h2>
<form method="post" action="/plantillas/{{ plantilla.id }}/">
    <label>Equipo:</label>
    <select name="equipo_id" required>
        {% for equipo in equipos %}
        <option value="{{ equipo.id }}" {% if equipo.id == plantilla.equipo_id %}selected{% endif %}>{{ equipo.nombre }}</option>
        {% endfor %}
    </select>
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ plantilla.nombre }}">
    <label>Posici칩n:</label>
    <input type="text" name="posicion" value="{{ plantilla.posicion }}">
    <label>A침o:</label>
    <input type="number" name="anio" value="{{ plantilla.anio }}" required>
    <label>Torneo:</label>
    <select name="torneo_id">
        <option value="">Ninguno</option>
        {% for torneo in torneos %}
        <option value="{{ torneo.id }}" {% if torneo.id == plantilla.torneo_id %}selected{% endif %}>{{ torneo.nombre }}</option>
        {% endfor %}
    </select>
    <label>Jugador:</label>
    <select name="jugador_id">
        <option value="">Ninguno</option>
        {% for jugador in jugadores %}
        <option value="{{ jugador.id }}" {% if jugador.id == plantilla.jugador_id %}selected{% endif %}>{{ jugador.Jugadores }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Actualizar">
    <input type="hidden" name="method" value="DELETE">
    <input type="submit" value="Eliminar" onclick="this.form.method.value='DELETE';">
</form>
{% endblock %}
