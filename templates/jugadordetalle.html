    <main>
        <h2>Editar Jugador</h2>
        <form action="/jugadores/{{ jugador.id }}/" method="POST">

            <input type="text" id="F_Nacim_Edad" name="F_Nacim_Edad" value="{{ jugador.F_Nacim_Edad }}" required><br>
            <label for="Club">Club:</label><br>
            <input type="text" id="Club" name="Club" value="{{ jugador.Club }}" required><br>
            <label for="Altura">Altura (m):</label><br>
            <input type="text" id="Altura" name="Altura" value="{{ jugador.Altura or '' }}"><br>
            <label for="Pie">Pie:</label><br>
            <input type="text" id="Pie" name="Pie" value="{{ jugador.Pie or '' }}"><br>
            <label for="Partidos_con_la_seleccion">Partidos con la Selección:</label><br>
            <input type="number" id="Partidos_con_la_seleccion" name="Partidos_con_la_seleccion" value="{{ jugador.Partidos_con_la_seleccion or 0 }}"><br>
            <label for="Goles">Goles:</label><br>
            <input type="number" id="Goles" name="Goles" value="{{ jugador.Goles or 0 }}"><br>
            <label for="Numero_de_camisa">Número de Camisa:</label><br>
            <input type="text" id="Numero_de_camisa" name="Numero_de_camisa" value="{{ jugador.Numero_de_camisa or '' }}"><br>
