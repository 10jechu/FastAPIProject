<!DOCTYPE html>
<html>
<head>
    <title>Detalles del Equipo</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Detalles de {{ equipo.nombre }}</h1>
        <div class="card">
            <p><strong>ID:</strong> {{ equipo.id }}</p>
            <p><strong>Nombre:</strong> {{ equipo.nombre }}</p>
            <p><strong>Pa√≠s:</strong> {{ equipo.pais }}</p>
            <p><strong>Enfrentamientos con Colombia:</strong> {{ equipo.enfrentamientos_con_colombia }}</p>
        </div>
        <div class="actions">
            <a href="/equipos/{{ equipo.id }}/edit" class="btn btn-primary">Editar</a>
            <form action="/equipos/{{ equipo.id }}/" method="post" style="display:inline;">
                <input type="hidden" name="method" value="DELETE">
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
            <a href="/equipos/" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>
</html>
