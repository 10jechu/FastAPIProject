{% extends "base.html" %}
{% block title %}Editar Equipo - Gestión Selección Colombia{% endblock %}
{% block content %}
<h2>Editar Equipo</h2>
<form method="post" action="/equipos/{{ equipo.id }}/">
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ equipo.nombre }}" required>
    <label>País:</label>
    <input type="text" name="pais" value="{{ equipo.pais }}" required>
    <label>Enfrentamientos con Colombia:</label>
    <input type="number" name="enfrentamientos_con_colombia" value="{{ equipo.enfrentamientos_con_colombia }}" required>
    <input type="submit" value="Actualizar">
    <input type="hidden" name="method" value="DELETE">
    <input type="submit" value="Eliminar" onclick="this.form.method.value='DELETE';">
</form>
{% endblock %}
