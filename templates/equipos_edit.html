{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 style="color: #FCD116;">Editar Equipo</h1>
    <form method="post" action="/equipos/{{ equipo.id }}/update">
        <p><label>ID:</label> <input type="number" name="id" value="{{ equipo.id }}" readonly></p>
        <p><label>Nombre:</label> <input type="text" name="nombre" value="{{ equipo.nombre }}" required></p>
        <p><label>Pa√≠s:</label> <input type="text" name="pais" value="{{ equipo.pais }}" required></p>
        <p><label>Enfrentamientos con Colombia:</label> <input type="number" name="enfrentamientos_con_colombia" value="{{ equipo.enfrentamientos_con_colombia }}" required></p>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/equipos/" class="btn btn-back">Cancelar</a>
    </form>
</div>
{% endblock %}
