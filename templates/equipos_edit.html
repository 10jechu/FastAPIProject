{% extends "base.html" %}
{% block title %}Editar Equipo - Selección Colombia{% endblock %}
{% block header_title %}Editar Equipo{% endblock %}
{% block content %}
<div class="content">
    <section class="card">
        <h2>Editar Equipo: {{ equipo.nombre }}</h2>
        <form action="/equipos/{{ equipo.id }}/update" method="post" class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ equipo.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" value="{{ equipo.pais }}" required>
            </div>
            <div class="form-group">
                <label for="enfrentamientos_con_colombia">Enfrentamientos con Colombia</label>
                <input type="number" id="enfrentamientos_con_colombia" name="enfrentamientos_con_colombia" value="{{ equipo.enfrentamientos_con_colombia }}" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Equipo</button>
        </form>
    </section>
</div>
{% endblock %}
