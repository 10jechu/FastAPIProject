<!DOCTYPE html>
<html>
<head>
    <title>Editar Equipo</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Equipo: {{ equipo.nombre }}</h1>
        <form action="/equipos/{{ equipo.id }}/" method="post" class="form">
            <input type="hidden" name="method" value="PUT">
            <input type="hidden" name="id" value="{{ equipo.id }}">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" value="{{ equipo.nombre }}" required>
            </div>
            <div class="form-group">
                <label>Pa√≠s:</label>
                <input type="text" name="pais" value="{{ equipo.pais }}" required>
            </div>
            <div class="form-group">
                <label>Enfrentamientos con Colombia:</label>
                <input type="number" name="enfrentamientos_con_colombia" value="{{ equipo.enfrentamientos_con_colombia }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/equipos/{{ equipo.id }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
