<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo - Selección Colombia</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        header { background: linear-gradient(to right, #ffcc00, #ff6600); padding: 10px; text-align: center; }
        header h1 { color: #fff; margin: 0; font-size: 24px; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
        nav a.active { text-decoration: underline; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background: #fff; border: 2px solid #000080; border-radius: 5px; }
        h2 { color: #ff0000; margin-top: 0; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input, select { padding: 5px; margin-top: 5px; }
        button { background: #008000; color: #fff; border: none; padding: 10px; margin-top: 20px; cursor: pointer; }
        button:hover { background: #006600; }
        footer { background: #ffcc00; color: #000; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Selección Colombia - Gestión</h1>
        <nav>
            <a href="/" class="">Inicio</a>
            <a href="/jugadores/" class="">Jugadores</a>
            <a href="/equipos/" class="active">Equipos</a>
            <a href="/partidos/" class="">Partidos</a>
            <a href="/torneos/" class="">Torneos</a>
            <a href="/estadisticas/completa/" class="">Estadísticas</a>
            <a href="/documentacion/" class="">Documentación</a>
        </nav>
    </header>
    <div class="container">
        <h2>Editar Equipo</h2>
        <form method="post" action="/equipos/{{ equipo.id }}/edit/">
            <label for="nombre">Nombre:</label><input type="text" id="nombre" name="nombre" value="{{ equipo.nombre }}" required>
            <label for="pais">País:</label><input type="text" id="pais" name="pais" value="{{ equipo.pais }}" required>
            <label for="enfrentamientos_con_colombia">Enfrentamientos:</label><input type="number" id="enfrentamientos_con_colombia" name="enfrentamientos_con_colombia" value="{{ equipo.enfrentamientos_con_colombia }}" required>
            <label for="bandera">Bandera URL:</label><input type="text" id="bandera" name="bandera" value="{{ equipo.bandera if equipo.bandera else '' }}">
            <button type="submit">Guardar</button>
        </form>
    </div>
    <footer>
        <p>© 2025 Selección Colombia - Gestión. Desarrollado por Jesús Vilardi - 67001298, Universidad Católica</p>
    </footer>
</body>
</html>
