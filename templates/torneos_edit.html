{% extends "base.html" %}
{% block title %}Editar Torneo - Gestión Selección Colombia{% endblock %}
{% block content %}
<h2>Editar Torneo</h2>
<form method="post" action="/torneos/{{ torneo.id }}/">
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ torneo.nombre }}" required>
    <label>Año:</label>
    <input type="number" name="anio" value="{{ torneo.anio }}" required>
    <label>País Anfitrión:</label>
    <input type="text" name="pais_anfitrion" value="{{ torneo.pais_anfitrion }}">
    <label>Estado:</label>
    <input type="text" name="estado" value="{{ torneo.estado }}" required>
    <label>Eliminado:</label>
    <input type="text" name="eliminado" value="{{ torneo.eliminado }}" required>
    <input type="submit" value="Actualizar">
    <input type="hidden" name="method" value="DELETE">
    <input type="submit" value="Eliminar" onclick="this.form.method.value='DELETE';">
</form>
{% endblock %}
