{% extends "base.html" %}
{% block title %}Crear Jugador - Selección Colombia{% endblock %}
{% block header_title %}Crear Jugador{% endblock %}
{% block content %}
<div class="content">
    <section class="card">
        <h2>Crear Nuevo Jugador</h2>
        <form action="/jugadores/crear/" method="post" class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento (YYYY-MM-DD)</label>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="YYYY-MM-DD" required>
            </div>
            <div class="form-group">
                <label for="club">Club</label>
                <input type="text" id="club" name="club" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (m)</label>
                <input type="text" id="altura" name="altura" placeholder="1.80" required>
            </div>
            <div class="form-group">
                <label for="pie">Pie Dominante</label>
                <select id="pie" name="pie" required>
                    <option value="Derecho">Derecho</option>
                    <option value="Izquierdo">Izquierdo</option>
                    <option value="Ambos">Ambos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="partidos">Partidos Jugados</label>
                <input type="number" id="partidos" name="partidos" min="0" required>
            </div>
            <div class="form-group">
                <label for="goles">Goles</label>
                <input type="number" id="goles" name="goles" min="0" required>
            </div>
            <div class="form-group">
                <label for="numero_camisa">Número de Camiseta</label>
                <input type="number" id="numero_camisa" name="numero_camisa" min="1" required>
            </div>
            <div class="form-group">
                <label for="anio">Año de Registro</label>
                <input type="number" id="anio" name="anio" min="2021" max="2024" required>
            </div>
            <div class="form-group">
                <label for="posicion">Posición</label>
                <select id="posicion" name="posicion" required>
                    <option value="Portero">Portero</option>
                    <option value="Defensa">Defensa</option>
                    <option value="Medio">Medio</option>
                    <option value="Delantero">Delantero</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activo">Activo</label>
                <input type="checkbox" id="activo" name="activo">
            </div>
            <div class="form-group">
                <label for="imagen">URL de Imagen</label>
                <input type="url" id="imagen" name="imagen" placeholder="https://example.com/image.jpg">
            </div>
            <button type="submit" class="btn btn-primary">Crear Jugador</button>
        </form>
    </section>
</div>
{% endblock %}
