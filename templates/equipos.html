<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/jugadores/">Jugadores</a>
        <a href="/equipos/">Equipos</a>
        <a href="/partidos/">Partidos</a>
        <a href="/plantillas/">Plantillas</a>
        <a href="/torneos/">Torneos</a>
        <a href="/estadisticas/completa/">Estadísticas</a>
        <a href="/documentacion/">Documentación</a>
    </nav>
    <div class="content">
        <h1>Equipos</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>País</th>
                <th>Enfrentamientos</th>
                <th>Acciones</th>
            </tr>
            {% for equipo in equipos %}
            <tr>
                <td>{{ equipo.id }}</td>
                <td>{{ equipo.nombre }}</td>
                <td>{{ equipo.pais }}</td>
                <td>{{ equipo.enfrentamientos_con_colombia }}</td>
                <td>
                    <a href="/equipos/{{ equipo.id }}/edit">Editar</a>
                    <form action="/equipos/{{ equipo.id }}/delete" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/equipos/crear/">Añadir Equipo</a>
    </div>
</body>
</html>
