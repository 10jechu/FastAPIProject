<!DOCTYPE html>
<html>
<head>
    <title>Lista de Equipos</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Equipos</h1>
        <a href="/equipos/crear" class="btn btn-primary">Crear Equipo</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Pa√≠s</th>
                    <th>Enfrentamientos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for equipo in equipos %}
                <tr>
                    <td>{{ equipo.id }}</td>
                    <td><a href="/equipos/{{ equipo.id }}">{{ equipo.nombre }}</a></td>
                    <td>{{ equipo.pais }}</td>
                    <td>{{ equipo.enfrentamientos_con_colombia }}</td>
                    <td>
                        <a href="/equipos/{{ equipo.id }}/edit" class="btn btn-primary">Editar</a>
                        <form action="/equipos/{{ equipo.id }}/" method="post" style="display:inline;">
                            <input type="hidden" name="method" value="DELETE">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
