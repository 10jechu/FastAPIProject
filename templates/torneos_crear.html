<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Torneo - Selección Colombia</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header style="background: linear-gradient(to right, #002266, #FCD116, #CE1126); padding: 15px; text-align: center;">
        <h1>Crear Torneo</h1>
        <nav>
            <a href="/" class="nav-btn">Inicio</a>
            <a href="/torneos/" class="nav-btn">Torneos</a>
        </nav>
    </header>

    <main>
        <section class="stats-card">
            <h2>Formulario de Creación</h2>
            <form method="post" action="/torneos/crear/">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="anio">Año:</label><br>
                <input type="number" id="anio" name="anio" required><br>
                <label for="eliminado">Eliminado:</label><br>
                <input type="text" id="eliminado" name="eliminado" required><br>
                <label for="pais_anfitrion">País Anfitrión:</label><br>
                <input type="text" id="pais_anfitrion" name="pais_anfitrion"><br>
                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" name="estado"><br>
                <label for="imagen">URL de la Imagen (ej. /static/images/torneos/nombre.png):</label><br>
                <input type="text" id="imagen" name="imagen" required placeholder="Ejemplo: /static/images/torneos/copa_america_2024.png"><br>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
            <a href="/torneos/" class="btn btn-primary">Volver</a>
        </section>
    </main>

    <footer style="background-color: #002266; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p>© 2025 Selección Colombia - Gestión. Desarrollado por Jesús Vilardi - 67001298, Universidad Católica</p>
    </footer>
</body>
</html>
