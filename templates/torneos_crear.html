{% extends "base.html" %}
{% block title %}Crear Torneo - Selección Colombia{% endblock %}
{% block header_title %}Crear Torneo{% endblock %}
{% block content %}
<div class="content">
    <section class="card">
        <h2>Crear Nuevo Torneo</h2>
        <form action="/torneos/crear/" method="post" class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="anio">Año</label>
                <input type="number" id="anio" name="anio" min="2021" max="2024" required>
            </div>
            <div class="form-group">
                <label for="eliminado">Eliminado</label>
                <input type="text" id="eliminado" name="eliminado" required>
            </div>
            <div class="form-group">
                <label for="pais_anfitrion">País Anfitrión</label>
                <input type="text" id="pais_anfitrion" name="pais_anfitrion">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado">
            </div>
            <button type="submit" class="btn btn-primary">Crear Torneo</button>
        </form>
    </section>
</div>
{% endblock %}
