{% extends "base.html" %}
{% block title %}Crear Torneo - Gestión Selección Colombia{% endblock %}
{% block content %}
<h2>Crear Torneo</h2>
<form method="post" action="/torneos/">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>
    <label>Año:</label>
    <input type="number" name="anio" required>
    <label>País Anfitrión:</label>
    <input type="text" name="pais_anfitrion">
    <label>Estado:</label>
    <input type="text" name="estado" required>
    <label>Eliminado:</label>
    <input type="text" name="eliminado" required>
    <input type="submit" value="Crear">
</form>
{% endblock %}
