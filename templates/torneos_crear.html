<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Torneo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/jugadores/">Jugadores</a>
        <a href="/equipos/">Equipos</a>
        <a href="/partidos/">Partidos</a>
        <a href="/plantillas/">Plantillas</a>
        <a href="/torneos/">Torneos</a>
        <a href="/estadisticas/completa/">Estadísticas</a>
        <a href="/documentacion/">Documentación</a>
    </nav>
    <div class="content">
        <h1>Crear Nuevo Torneo</h1>
        <form action="/torneos/crear/" method="post">
            <label for="id">ID:</label><br>
            <input type="number" id="id" name="id" required><br>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="anio">Año:</label><br>
            <input type="number" id="anio" name="anio" required><br>
            <label for="pais_anfitrion">País Anfitrión:</label><br>
            <input type="text" id="pais_anfitrion" name="pais_anfitrion" required><br>
            <label for="estado">Estado:</label><br>
            <input type="text" id="estado" name="estado" required><br>
            <label for="eliminado">Eliminado:</label><br>
            <input type="text" id="eliminado" name="eliminado" required><br><br>
            <button type="submit">Crear</button>
        </form>
    </div>
</body>
</html>
