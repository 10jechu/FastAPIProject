<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/jugadores/">Jugadores</a>
        <a href="/equipos/">Equipos</a>
        <a href="/partidos/">Partidos</a>
        <a href="/plantillas/">Plantillas</a>
        <a href="/torneos/">Torneos</a>
        <a href="/estadisticas/completa/">Estadísticas</a>
        <a href="/documentacion/">Documentación</a>
    </nav>
    <div class="content">
        <h1>Jugadores</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Club</th>
                <th>Goles</th>
                <th>Acciones</th>
            </tr>
            {% for jugador in jugadores %}
            <tr>
                <td>{{ jugador.id }}</td>
                <td>{{ jugador.Jugadores }}</td>
                <td>{{ jugador.Club }}</td>
                <td>{{ jugador.Goles }}</td>
                <td>
                    <a href="/jugadores/{{ jugador.id }}/edit">Editar</a>
                    <form action="/jugadores/{{ jugador.id }}/delete" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/jugadores/crear/">Añadir Jugador</a>
    </div>
</body>
</html>
