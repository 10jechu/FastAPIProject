<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelera</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <h1>Papelera</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in papelera %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.tipo }}</td>
                <td>
                    <a href="/{{ item.tipo }}s/{{ item.id }}/restore">Restaurar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Volver</a>
</body>
</html>
