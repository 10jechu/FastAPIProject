{% extends "base.html" %}
{% block title %}Editar Jugador - Selección Colombia{% endblock %}
{% block header_title %}Editar Jugador{% endblock %}
{% block content %}
<div class="content">
    <section class="card">
        <h2>Editar Jugador: {{ jugador.nombre }}</h2>
        <form action="/jugadores/{{ jugador.id }}/update" method="post" class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ jugador.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ jugador.fecha_nacimiento }}" required>
            </div>
            <div class="form-group">
                <label for="club">Club</label>
                <input type="text" id="club" name="club" value="{{ jugador.club }}" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (m)</label>
                <input type="text" id="altura" name="altura" value="{{ jugador.altura }}" required>
            </div>
            <div class="form-group">
                <label for="pie">Pie Dominante</label>
                <select id="pie" name="pie" required>
                    <option value="Derecho" {% if jugador.pie == 'Derecho' %}selected{% endif %}>Derecho</option>
                    <option value="Izquierdo" {% if jugador.pie == 'Izquierdo' %}selected{% endif %}>Izquierdo</option>
                    <option value="Ambos" {% if jugador.pie == 'Ambos' %}selected{% endif %}>Ambos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="partidos">Partidos Jugados</label>
                <input type="number" id="partidos" name="partidos" value="{{ jugador.partidos }}" min="0" required>
            </div>
            <div class="form-group">
                <label for="goles">Goles</label>
                <input type="number" id="goles" name="goles" value="{{ jugador.goles }}" min="0" required>
            </div>
            <div class="form-group">
                <label for="numero_camisa">Número de Camiseta</label>
                <input type="number" id="numero_camisa" name="numero_camisa" value="{{ jugador.numero_camisa }}" min="1" required>
            </div>
            <div class="form-group">
                <label for="anio">Año de Registro</label>
                <input type="number" id="anio" name="anio" value="{{ jugador.anio }}" min="2021" max="2024" required>
            </div>
            <div class="form-group">
                <label for="posicion">Posición</label>
                <select id="posicion" name="posicion" required>
                    <option value="Portero" {% if jugador.posicion == 'Portero' %}selected{% endif %}>Portero</option>
                    <option value="Defensa" {% if jugador.posicion == 'Defensa' %}selected{% endif %}>Defensa</option>
                    <option value="Medio" {% if jugador.posicion == 'Medio' %}selected{% endif %}>Medio</option>
                    <option value="Delantero" {% if jugador.posicion == 'Delantero' %}selected{% endif %}>Delantero</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activo">Activo</label>
                <input type="checkbox" id="activo" name="activo" {% if jugador.activo %}checked{% endif %}>
            </div>
            <div class="form-group">
                <label for="imagen">URL de Imagen</label>
                <input type="url" id="imagen" name="imagen" value="{{ jugador.imagen or '' }}" placeholder="https://example.com/image.jpg">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Jugador</button>
        </form>
    </section>
</div>
{% endblock %}
