<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jugador - Selección Colombia</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        header { background: linear-gradient(to right, #ffcc00, #ff6600); padding: 10px; text-align: center; }
        header h1 { color: #fff; margin: 0; font-size: 24px; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
        nav a.active { text-decoration: underline; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background: #fff; border: 2px solid #000080; border-radius: 5px; }
        h2 { color: #ff0000; margin-top: 0; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input, select { padding: 5px; margin-top: 5px; }
        button { background: #008000; color: #fff; border: none; padding: 10px; margin-top: 20px; cursor: pointer; }
        button:hover { background: #006600; }
        footer { background: #ffcc00; color: #000; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Selección Colombia - Gestión</h1>
        <nav>
            <a href="/" class="">Inicio</a>
            <a href="/jugadores/" class="active">Jugadores</a>
            <a href="/equipos/" class="">Equipos</a>
            <a href="/partidos/" class="">Partidos</a>
            <a href="/torneos/" class="">Torneos</a>
            <a href="/estadisticas/completa/" class="">Estadísticas</a>
            <a href="/documentacion/" class="">Documentación</a>
        </nav>
    </header>
    <div class="container">
        <h2>Editar Jugador</h2>
        <form method="post" action="/jugadores/{{ jugador.id }}/edit/">
            <label for="nombre">Nombre:</label><input type="text" id="nombre" name="nombre" value="{{ jugador.nombre }}" required>
            <label for="fecha_nacimiento">Fecha Nacimiento:</label><input type="text" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ jugador.fecha_nacimiento }}" placeholder="YYYY-MM-DD" required>
            <label for="club">Club:</label><input type="text" id="club" name="club" value="{{ jugador.club if jugador.club else '' }}">
            <label for="altura">Altura:</label><input type="text" id="altura" name="altura" value="{{ jugador.altura if jugador.altura else '' }}" placeholder="X.XX m">
            <label for="pie">Pie:</label><select id="pie" name="pie"><option value="" {% if not jugador.pie %}selected{% endif %}>Seleccione</option><option value="Derecho" {% if jugador.pie == 'Derecho' %}selected{% endif %}>Derecho</option><option value="Izquierdo" {% if jugador.pie == 'Izquierdo' %}selected{% endif %}>Izquierdo</option><option value="Ambos" {% if jugador.pie == 'Ambos' %}selected{% endif %}>Ambos</option></select>
            <label for="partidos">Partidos:</label><input type="number" id="partidos" name="partidos" value="{{ jugador.partidos }}" required>
            <label for="goles">Goles:</label><input type="number" id="goles" name="goles" value="{{ jugador.goles }}" required>
            <label for="numero_camisa">Número Camisa:</label><input type="number" id="numero_camisa" name="numero_camisa" value="{{ jugador.numero_camisa }}" required>
            <label for="anio">Año:</label><input type="number" id="anio" name="anio" value="{{ jugador.anio }}" min="2021" max="2025" required>
            <label for="posicion">Posición:</label><select id="posicion" name="posicion" required><option value="Portero" {% if jugador.posicion == 'Portero' %}selected{% endif %}>Portero</option><option value="Defensa" {% if jugador.posicion == 'Defensa' %}selected{% endif %}>Defensa</option><option value="Medio" {% if jugador.posicion == 'Medio' %}selected{% endif %}>Medio</option><option value="Delantero" {% if jugador.posicion == 'Delantero' %}selected{% endif %}>Delantero</option></select>
            <label for="activo">Activo:</label><select id="activo" name="activo"><option value="true" {% if jugador.activo %}selected{% endif %}>Sí</option><option value="false" {% if not jugador.activo %}selected{% endif %}>No</option></select>
            <label for="imagen">Imagen URL:</label><input type="text" id="imagen" name="imagen" value="{{ jugador.imagen if jugador.imagen else '' }}">
            <button type="submit">Guardar</button>
        </form>
    </div>
    <footer>
        <p>© 2025 Selección Colombia - Gestión. Desarrollado por Jesús Vilardi - 67001298, Universidad Católica</p>
    </footer>
</body>
</html>
