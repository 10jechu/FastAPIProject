<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jugador - Selección Colombia</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header style="background: linear-gradient(to right, #002266, #FCD116, #CE1126); padding: 15px; text-align: center;">
        <h1>Editar Jugador</h1>
        <nav>
            <a href="/" class="nav-btn">Inicio</a>
            <a href="/jugadores/" class="nav-btn">Jugadores</a>
        </nav>
    </header>

    <main>
        <section class="stats-card">
            <h2>Editar Jugador: {{ jugador.nombre }}</h2>
            <form method="post" action="/jugadores/{{ jugador.id }}/update">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" value="{{ jugador.nombre }}" required><br>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ jugador.fecha_nacimiento }}" required><br>
                <label for="club">Club:</label><br>
                <input type="text" id="club" name="club" value="{{ jugador.club }}" required><br>
                <label for="altura">Altura:</label><br>
                <input type="text" id="altura" name="altura" value="{{ jugador.altura }}" required><br>
                <label for="pie">Pie:</label><br>
                <input type="text" id="pie" name="pie" value="{{ jugador.pie }}" required><br>
                <label for="partidos">Partidos:</label><br>
                <input type="number" id="partidos" name="partidos" value="{{ jugador.partidos }}" required><br>
                <label for="goles">Goles:</label><br>
                <input type="number" id="goles" name="goles" value="{{ jugador.goles }}" required><br>
                <label for="numero_camisa">Número de Camisa:</label><br>
                <input type="number" id="numero_camisa" name="numero_camisa" value="{{ jugador.numero_camisa }}" required><br>
                <label for="anio">Año:</label><br>
                <input type="number" id="anio" name="anio" value="{{ jugador.anio }}" required><br>
                <label for="posicion">Posición:</label><br>
                <input type="text" id="posicion" name="posicion" value="{{ jugador.posicion }}" required><br>
                <label for="activo">Activo:</label><br>
                <input type="checkbox" id="activo" name="activo" {% if jugador.activo %}checked{% endif %}><br>
                <label for="imagen">URL de la Imagen (ej. /static/images/players/nombre.png):</label><br>
                <input type="text" id="imagen" name="imagen" value="{{ jugador.imagen if jugador.imagen else '' }}" placeholder="Ejemplo: /static/images/players/jugador1.png"><br>
                <button type="submit" class="btn btn-primary">Actualizar Jugador</button>
            </form>
            <a href="/jugadores/" class="btn btn-primary">Volver</a>
        </section>
    </main>

    <footer style="background-color: #002266; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p>© 2025 Selección Colombia - Gestión. Desarrollado por Jesús Vilardi - 67001298, Universidad Católica</p>
    </footer>
</body>
</html>
