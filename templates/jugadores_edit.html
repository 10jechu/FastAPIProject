<!DOCTYPE html>
<html>
<head>
    <title>Editar Jugador</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Jugador: {{ jugador.Jugadores }}</h1>
        <form action="/jugadores/{{ jugador.id }}/" method="post" class="form">
            <input type="hidden" name="method" value="PUT">
            <input type="hidden" name="id" value="{{ jugador.id }}">
            <div class="form-group">
                <label>Jugador:</label>
                <input type="text" name="Jugadores" value="{{ jugador.Jugadores }}" required>
            </div>
            <div class="form-group">
                <label>Fecha Nacimiento/Edad:</label>
                <input type="text" name="F_Nacim_Edad" value="{{ jugador.F_Nacim_Edad }}" required>
            </div>
            <div class="form-group">
                <label>Club:</label>
                <input type="text" name="Club" value="{{ jugador.Club }}">
            </div>
            <div class="form-group">
                <label>Altura:</label>
                <input type="text" name="Altura" value="{{ jugador.Altura }}">
            </div>
            <div class="form-group">
                <label>Pie:</label>
                <input type="text" name="Pie" value="{{ jugador.Pie }}">
            </div>
            <div class="form-group">
                <label>Partidos con la selección:</label>
                <input type="number" name="Partidos_con_la_seleccion" value="{{ jugador.Partidos_con_la_seleccion }}">
            </div>
            <div class="form-group">
                <label>Goles:</label>
                <input type="number" name="Goles" value="{{ jugador.Goles }}">
            </div>
            <div class="form-group">
                <label>Número de camisa:</label>
                <input type="number" name="Numero_de_camisa" value="{{ jugador.Numero_de_camisa }}">
            </div>
            <div class="form-group">
                <label>Año:</label>
                <input type="number" name="anio" value="{{ jugador.anio }}" required>
            </div>
            <div class="form-group">
                <label>Posición:</label>
                <input type="text" name="posicion" value="{{ jugador.posicion }}">
            </div>
            <div class="form-group">
                <label>Activo:</label>
                <input type="checkbox" name="activo" {% if jugador.activo %}checked{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/jugadores/{{ jugador.id }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
