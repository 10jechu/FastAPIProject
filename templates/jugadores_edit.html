<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jugador</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <style>
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; }
        input { padding: 5px; width: 200px; }
        button { padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Editar Jugador</h1>
    <form method="post" action="/jugadores/{{ jugador.id }}/update">
        <div class="form-group">
            <label for="Jugadores">Nombre:</label><br>
            <input type="text" id="Jugadores" name="Jugadores" value="{{ jugador.Jugadores }}" required>
        </div>
        <div class="form-group">
            <label for="F_Nacim_Edad">Fecha Nacimiento/Edad:</label><br>
            <input type="text" id="F_Nacim_Edad" name="F_Nacim_Edad" value="{{ jugador.F_Nacim_Edad }}" required>
        </div>
        <div class="form-group">
            <label for="Club">Club:</label><br>
            <input type="text" id="Club" name="Club" value="{{ jugador.Club }}" required>
        </div>
        <div class="form-group">
            <label for="Altura">Altura:</label><br>
            <input type="text" id="Altura" name="Altura" value="{{ jugador.Altura }}" required>
        </div>
        <div class="form-group">
            <label for="Pie">Pie:</label><br>
            <input type="text" id="Pie" name="Pie" value="{{ jugador.Pie }}" required>
        </div>
        <div class="form-group">
            <label for="Partidos_con_la_seleccion">Partidos con la Selección:</label><br>
            <input type="number" id="Partidos_con_la_seleccion" name="Partidos_con_la_seleccion" value="{{ jugador.Partidos_con_la_seleccion }}" required>
        </div>
        <div class="form-group">
            <label for="Goles">Goles:</label><br>
            <input type="number" id="Goles" name="Goles" value="{{ jugador.Goles }}" required>
        </div>
        <div class="form-group">
            <label for="Numero_de_camisa">Número de Camisa:</label><br>
            <input type="number" id="Numero_de_camisa" name="Numero_de_camisa" value="{{ jugador.Numero_de_camisa }}" required>
        </div>
        <div class="form-group">
            <label for="anio">Año:</label><br>
            <input type="number" id="anio" name="anio" value="{{ jugador.anio }}" required>
        </div>
        <div class="form-group">
            <label for="posicion">Posición:</label><br>
            <input type="text" id="posicion" name="posicion" value="{{ jugador.posicion }}" required>
        </div>
        <div class="form-group">
            <label for="activo">Activo:</label><br>
            <input type="checkbox" id="activo" name="activo" {% if jugador.activo %}checked{% endif %}>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen:</label><br>
            <input type="text" id="imagen" name="imagen" value="{{ jugador.imagen or '' }}">
        </div>
        <button type="submit">Guardar</button>
    </form>
    <a href="/jugadores/">Volver</a>
</body>
</html>
