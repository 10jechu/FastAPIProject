<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jugador - Selección Colombia</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Selección Colombia</a>
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/jugadores/">Jugadores</a></li>
                <li><a href="/equipos/">Equipos</a></li>
                <li><a href="/partidos/">Partidos</a></li>
                <li><a href="/torneos/">Torneos</a></li>
                <li><a href="/plantillas/">Plantillas</a></li>
                <li><a href="/estadisticas/">Estadísticas</a></li>
                <li><a href="/docs">Documentación</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <h1>Editar Jugador</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Formulario de Edición</h2>
            <form action="/jugadores/{{ jugador.id }}/" method="post">
                <label for="Jugadores">Nombre:</label>
                <input type="text" id="Jugadores" name="Jugadores" value="{{ jugador.Jugadores }}" required><br>

                <label for="F_Nacim_Edad">Fecha de Nacimiento/Edad:</label>
                <input type="text" id="F_Nacim_Edad" name="F_Nacim_Edad" value="{{ jugador.F_Nacim_Edad }}" required><br>

                <label for="Club">Club:</label>
                <input type="text" id="Club" name="Club" value="{{ jugador.Club }}" required><br>

                <label for="Altura">Altura:</label>
                <input type="text" id="Altura" name="Altura" value="{{ jugador.Altura }}" required><br>

                <label for="Pie">Pie:</label>
                <input type="text" id="Pie" name="Pie" value="{{ jugador.Pie }}" required><br>

                <label for="Partidos_con_la_seleccion">Partidos con la Selección:</label>
                <input type="number" id="Partidos_con_la_seleccion" name="Partidos_con_la_seleccion" value="{{ jugador.Partidos_con_la_seleccion }}" required><br>

                <label for="Goles">Goles:</label>
                <input type="number" id="Goles" name="Goles" value="{{ jugador.Goles }}" required><br>

                <label for="Numero_de_camisa">Número de Camisa:</label>
                <input type="number" id="Numero_de_camisa" name="Numero_de_camisa" value="{{ jugador.Numero_de_camisa }}" required><br>

                <label for="anio">Año:</label>
                <input type="number" id="anio" name="anio" value="{{ jugador.anio }}" required><br>

                <label for="posicion">Posición:</label>
                <input type="text" id="posicion" name="posicion" value="{{ jugador.posicion }}"><br>

                <label for="activo">Activo:</label>
                <input type="checkbox" id="activo" name="activo" {% if jugador.activo %}checked{% endif %}><br>

                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>

            <form action="/jugadores/{{ jugador.id }}/" method="post">
                <input type="hidden" name="method" value="DELETE">
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Selección Colombia - Gestión. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
