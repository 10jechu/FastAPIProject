<div class="card">
    <h2>Últimos Jugadores</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for jugador in jugadores %}
            <tr>
                <td>{{ jugador.Jugadores }}</td>
                <td>{{ jugador.F_Nacim_Edad }}</td>
                <td><a href="/jugadores/{{ jugador.id }}" class="btn btn-primary">Ver</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
