<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jugador</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/jugadores/">Jugadores</a>
        <a href="/equipos/">Equipos</a>
        <a href="/partidos/">Partidos</a>
        <a href="/plantillas/">Plantillas</a>
        <a href="/torneos/">Torneos</a>
        <a href="/estadisticas/completa/">Estadísticas</a>
        <a href="/documentacion/">Documentación</a>
    </nav>
    <div class="content">
        <h1>Editar Jugador</h1>
        <form action="/jugadores/{{ jugador.id }}/update" method="post">
            <label for="Jugadores">Nombre:</label><br>
            <input type="text" id="Jugadores" name="Jugadores" value="{{ jugador.Jugadores }}" required><br>
            <label for="F_Nacim_Edad">Fecha Nacimiento/Edad:</label><br>
            <input type="text" id="F_Nacim_Edad" name="F_Nacim_Edad" value="{{ jugador.F_Nacim_Edad }}" required><br>
            <label for="Club">Club:</label><br>
            <input type="text" id="Club" name="Club" value="{{ jugador.Club }}" required><br>
            <label for="Altura">Altura:</label><br>
            <input type="text" id="Altura" name="Altura" value="{{ jugador.Altura }}" required><br>
            <label for="Pie">Pie:</label><br>
            <input type="text" id="Pie" name="Pie" value="{{ jugador.Pie }}" required><br>
            <label for="Partidos_con_la_seleccion">Partidos con Selección:</label><br>
            <input type="number" id="Partidos_con_la_seleccion" name="Partidos_con_la_seleccion" value="{{ jugador.Partidos_con_la_seleccion }}" required><br>
            <label for="Goles">Goles:</label><br>
            <input type="number" id="Goles" name="Goles" value="{{ jugador.Goles }}" required><br>
            <label for="Numero_de_camisa">Número de Camisa:</label><br>
            <input type="number" id="Numero_de_camisa" name="Numero_de_camisa" value="{{ jugador.Numero_de_camisa }}" required><br>
            <label for="anio">Año:</label><br>
            <input type="number" id="anio" name="anio" value="{{ jugador.anio }}" required><br>
            <label for="posicion">Posición:</label><br>
            <input type="text" id="posicion" name="posicion" value="{{ jugador.posicion }}" required><br>
            <label for="activo">Activo:</label><br>
            <input type="checkbox" id="activo" name="activo" value="true" {% if jugador.activo %}checked{% endif %}><br>
            <label for="imagen">Imagen:</label><br>
            <input type="text" id="imagen" name="imagen" value="{{ jugador.imagen }}" required><br><br>
            <button type="submit">Actualizar</button>
        </form>
    </div>
</body>
</html>
