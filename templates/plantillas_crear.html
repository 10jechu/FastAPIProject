{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 style="color: #FCD116;">Crear Plantilla</h1>
    <form method="post" action="/plantillas/crear/">
        <p><label>ID:</label> <input type="number" name="id" required></p>
        <p><label>Equipo ID:</label> <input type="number" name="equipo_id" required></p>
        <p><label>Nombre:</label> <input type="text" name="nombre"></p>
        <p><label>Posición:</label> <input type="text" name="posicion"></p>
        <p><label>Año:</label> <input type="number" name="anio" required></p>
        <p><label>Torneo ID:</label> <input type="number" name="torneo_id"></p>
        <p><label>Jugador ID:</label> <input type="number" name="jugador_id"></p>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/plantillas/" class="btn btn-back">Cancelar</a>
    </form>
</div>
{% endblock %}
