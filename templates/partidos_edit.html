<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Partido - Selección Colombia</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Selección Colombia</a>
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/jugadores/">Jugadores</a></li>
                <li><a href="/equipos/">Equipos</a></li>
                <li><a href="/partidos/">Partidos</a></li>
                <li><a href="/torneos/">Torneos</a></li>
                <li><a href="/plantillas/">Plantillas</a></li>
                <li><a href="/estadisticas/">Estadísticas</a></li>
                <li><a href="/docs">Documentación</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <h1>Editar Partido</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Formulario de Edición</h2>
            <form action="/partidos/{{ partido.id }}/" method="post">
                <label for="equipo_local">Equipo Local:</label>
                <input type="text" id="equipo_local" name="equipo_local" value="{{ partido.equipo_local }}" required><br>

                <label for="equipo_visitante">Equipo Visitante:</label>
                <input type="text" id="equipo_visitante" name="equipo_visitante" value="{{ partido.equipo_visitante }}" required><br>

                <label for="fecha">Fecha (YYYY-MM-DD):</label>
                <input type="date" id="fecha" name="fecha" value="{{ partido.fecha.isoformat() }}" required><br>

                <label for="resultado">Resultado:</label>
                <input type="text" id="resultado" name="resultado" value="{{ partido.resultado }}" required><br>

                <label for="estadio">Estadio:</label>
                <input type="text" id="estadio" name="estadio" value="{{ partido.estadio }}" required><br>

                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>

            <form action="/partidos/{{ partido.id }}/" method="post">
                <input type="hidden" name="method" value="DELETE">
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Selección Colombia - Gestión. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
