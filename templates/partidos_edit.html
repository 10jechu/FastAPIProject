<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Partido {{ partido.id }}</title>
    <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
    <header>
        <h1>Editar Partido {{ partido.id }}</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/equipos/">Equipos</a>
            <a href="/jugadores/">Jugadores</a>
            <a href="/partidos/">Partidos</a>
            <a href="/torneos/">Torneos</a>
            <a href="/plantillas/">Plantillas</a>
            <a href="/estadisticas/completa/">Estad√≠sticas</a>
        </nav>
    </header>
    <main>
        <h2>Editar Partido</h2>
        <form action="/partidos/{{ partido.id }}/?_method=PUT" method="POST">
            <label for="id">ID:</label><br>
            <input type="text" id="id" name="id" value="{{ partido.id }}" readonly><br>
            <label for="fecha">Fecha (YYYY-MM-DD):</label><br>
            <input type="text" id="fecha" name="fecha" value="{{ partido.fecha }}" required><br>
            <label for="equipo_local">Equipo Local:</label><br>
            <input type="text" id="equipo_local" name="equipo_local" value="{{ partido.equipo_local }}" required><br>
            <label for="equipo_visitante">Equipo Visitante:</label><br>
            <input type="text" id="equipo_visitante" name="equipo_visitante" value="{{ partido.equipo_visitante }}" required><br>
            <label for="goles_local">Goles Local:</label><br>
            <input type="number" id="goles_local" name="goles_local" value="{{ partido.goles_local }}" required><br>
            <label for="goles_visitante">Goles Visitante:</label><br>
            <input type="number" id="goles_visitante" name="goles_visitante" value="{{ partido.goles_visitante }}" required><br>
            <label for="torneo_id">Torneo ID:</label><br>
            <input type="number" id="torneo_id" name="torneo_id" value="{{ partido.torneo_id }}" required><br>
            <label for="eliminado">Eliminado:</label><br>
            <input type="text" id="eliminado" name="eliminado" value="{{ partido.eliminado or '' }}"><br>
            <label for="tarjetas_amarillas_local">Tarjetas Amarillas Local:</label><br>
            <input type="number" id="tarjetas_amarillas_local" name="tarjetas_amarillas_local" value="{{ partido.tarjetas_amarillas_local or 0 }}"><br>
            <label for="tarjetas_amarillas_visitante">Tarjetas Amarillas Visitante:</label><br>
            <input type="number" id="tarjetas_amarillas_visitante" name="tarjetas_amarillas_visitante" value="{{ partido.tarjetas_amarillas_visitante or 0 }}"><br>
            <label for="tarjetas_rojas_local">Tarjetas Rojas Local:</label><br>
            <input type="number" id="tarjetas_rojas_local" name="tarjetas_rojas_local" value="{{ partido.tarjetas_rojas_local or 0 }}"><br>
            <label for="tarjetas_rojas_visitante">Tarjetas Rojas Visitante:</label><br>
            <input type="number" id="tarjetas_rojas_visitante" name="tarjetas_rojas_visitante" value="{{ partido.tarjetas_rojas_visitante or 0 }}"><br><br>
            <button type="submit">Actualizar</button>
        </form>
        <a href="/partidos/">Volver a la lista</a>
    </main>
</body>
</html>
