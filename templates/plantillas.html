<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantillas</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/jugadores/">Jugadores</a>
        <a href="/equipos/">Equipos</a>
        <a href="/partidos/">Partidos</a>
        <a href="/plantillas/">Plantillas</a>
        <a href="/torneos/">Torneos</a>
        <a href="/estadisticas/completa/">Estadísticas</a>
        <a href="/documentacion/">Documentación</a>
    </nav>
    <div class="content">
        <h1>Plantillas</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Equipo ID</th>
                <th>Nombre</th>
                <th>Posición</th>
                <th>Acciones</th>
            </tr>
            {% for plantilla in plantillas %}
            <tr>
                <td>{{ plantilla.id }}</td>
                <td>{{ plantilla.equipo_id }}</td>
                <td>{{ plantilla.nombre }}</td>
                <td>{{ plantilla.posicion }}</td>
                <td>
                    <a href="/plantillas/{{ plantilla.id }}/edit">Editar</a>
                    <form action="/plantillas/{{ plantilla.id }}/delete" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/plantillas/crear/">Añadir Plantilla</a>
    </div>
</body>
</html>
