<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantillas Rivales - Selección Colombia 2021-2024</title>
  <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
  <header>
    <h1>Selección Colombia 2021 - 2024</h1>
    <nav>
      <ul>
        <li><a href="/static/index.html">Inicio</a></li>
        <li><a href="/static/equipos.html">Equipos</a></li>
        <li><a href="/static/jugadores.html">Jugadores</a></li>
        <li><a href="/static/partidos.html">Partidos</a></li>
        <li><a href="/static/torneos.html">Torneos</a></li>
        <li><a href="/static/plantillas.html">Plantillas Rivales</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Jugadores Rivales de la Selección Colombia</h2>
      <div id="plantillas">
        <p>Cargando plantillas...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Proyecto desarrollado por Jesús Manuel Vilardi González - 2025</p>
    <p>Universidad Católica de Colombia</p>
  </footer>

  <script>
    async function loadPlantillas() {
      const plantillasDiv = document.getElementById('plantillas');
      const url = 'https://fastapiproject-dap2.onrender.com/plantillas/';
      
      try {
        const response = await fetch(url);
        const plantillas = await response.json();
        if (plantillas.length === 0) {
          plantillasDiv.innerHTML = '<p>No se encontraron plantillas.</p>';
        } else {
          plantillasDiv.innerHTML = '<ul>' + plantillas.map(p => 
            `<li>${p.nombre} (${p.posicion}) - Equipo: ${p.equipo_id}, Año: ${p.año}</li>`
          ).join('') + '</ul>';
        }
      } catch (error) {
        plantillasDiv.innerHTML = `<p>Error al cargar las plantillas: ${error.message}</p>`;
      }
    }

    // Cargar plantillas al iniciar
    loadPlantillas();
  </script>
</body>
</html>
