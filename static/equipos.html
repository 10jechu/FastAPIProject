<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos - Selección Colombia 2021-2024</title>
  <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
  <header>
    <h1>Selección Colombia 2021 - 2024</h1>
    <nav>
      <ul>
        <li><a href="/static/index.html">Inicio</a></li>
        <li><a href="/static/equipos.html">Equipos</a></li>
        <li><a href="/static/jugadores.html">Jugadores</a></li>
        <li><a href="/static/partidos.html">Partidos</a></li>
        <li><a href="/static/torneos.html">Torneos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Equipos Enfrentados por Colombia</h2>
      <div id="equipos">
        <p>Cargando equipos...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Proyecto desarrollado por Jesús Manuel Vilardi González - 2025</p>
    <p>Universidad Católica de Colombia</p>
  </footer>

  <script>
    async function loadEquipos() {
      const equiposDiv = document.getElementById('equipos');
      const url = 'https://fastapiproject-dap2.onrender.com/equipos/';
      
      try {
        const response = await fetch(url);
        const equipos = await response.json();
        equiposDiv.innerHTML = '<ul>' + equipos.map(e => `<li>${e.nombre} (${e.pais}) - Enfrentamientos: ${e.enfrentamientos_con_colombia}</li>`).join('') + '</ul>';
      } catch (error) {
        equiposDiv.innerHTML = `<p>Error al cargar los equipos: ${error.message}</p>`;
      }
    }

    // Cargar equipos al iniciar
    loadEquipos();
  </script>
</body>
</html>
