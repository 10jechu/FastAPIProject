<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selección Colombia 2021-2024</title>
  <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
  <header>
    <h1>Selección Colombia 2021 - 2024</h1>
    <nav>
      <ul>
        <li><a href="/static/index.html">Inicio</a></li>
        <li><a href="/static/equipos.html">Equipos</a></li>
        <li><a href="/static/jugadores.html">Jugadores</a></li>
        <li><a href="/static/partidos.html">Partidos</a></li>
        <li><a href="/static/torneos.html">Torneos</a></li>
        <li><a href="/static/plantillas.html">Plantillas Rivales</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Resumen General de la Selección Colombia</h2>
      <label for="year">Selecciona un año (2021-2024):</label>
      <select id="year" onchange="loadStats()">
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
      <div id="stats">
        <p>Cargando estadísticas...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Proyecto desarrollado por Jesús Manuel Vilardi González - 2025</p>
    <p>Universidad Católica de Colombia</p>
  </footer>

  <script>
    async function loadStats() {
      const year = document.getElementById('year').value;
      const statsDiv = document.getElementById('stats');
      const url = `https://fastapiproject-dap2.onrender.com/estadisticas/completa/?ano=${year}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.total_partidos === 0) {
          statsDiv.innerHTML = `<p>${data.message}</p>`;
        } else {
          statsDiv.innerHTML = `
            <p><strong>Total Partidos:</strong> ${data.total_partidos}</p>
            <p><strong>Goles Anotados:</strong> ${data.goles_anotados}</p>
            <p><strong>Goles Recibidos:</strong> ${data.goles_recibidos}</p>
            <p><strong>Promedio Goles por Partido:</strong> ${data.promedio_goles_por_partido}</p>
            <p><strong>Victorias:</strong> ${data.victorias}</p>
            <p><strong>Empates:</strong> ${data.empates}</p>
            <p><strong>Derrotas:</strong> ${data.derrotas}</p>
          `;
        }
      } catch (error) {
        statsDiv.innerHTML = `<p>Error al cargar las estadísticas: ${error.message}</p>`;
      }
    }

    // Cargar estadísticas al iniciar
    loadStats();
  </script>
</body>
</html>
