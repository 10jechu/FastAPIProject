<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partidos - Selección Colombia 2021-2024</title>
  <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
  <header>
    <h1>Selección Colombia 2021 - 2024</h1>
    <nav>
      <ul>
        <li><a href="/static/index.html">Inicio</a></li>
        <li><a href="/static/equipos.html">Equipos</a></li>
        <li><a href="/static/jugadores.html">Jugadores</a></li>
        <li><a href="/static/partidos.html">Partidos</a></li>
        <li><a href="/static/torneos.html">Torneos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Partidos de la Selección Colombia</h2>
      <div id="partidos">
        <p>Cargando partidos...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Proyecto desarrollado por Jesús Manuel Vilardi González - 2025</p>
    <p>Universidad Católica de Colombia</p>
  </footer>

  <script>
    async function loadPartidos() {
      const partidosDiv = document.getElementById('partidos');
      const url = 'https://fastapiproject-dap2.onrender.com/partidos/';
      
      try {
        const response = await fetch(url);
        const partidos = await response.json();
        partidosDiv.innerHTML = '<ul>' + partidos.map(p => `<li>${p.fecha} - ${p.equipo_local} ${p.goles_local} vs ${p.goles_visitante} ${p.equipo_visitante} (Torneo: ${p.torneo_id})</li>`).join('') + '</ul>';
      } catch (error) {
        partidosDiv.innerHTML = `<p>Error al cargar los partidos: ${error.message}</p>`;
      }
    }

    // Cargar partidos al iniciar
    loadPartidos();
  </script>
</body>
</html>
